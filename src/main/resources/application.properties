spring.application.name=VDC_Backend

spring.datasource.dbt.jdbc-url=jdbc:mysql://192.168.0.253:3306/VDC
spring.datasource.dbt.username=root
spring.datasource.dbt.password=admin
spring.datasource.dbt.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.dbpre.jdbc-url=jdbc:mysql://192.168.0.253:3306/VDC_PRE
spring.datasource.dbpre.username=root
spring.datasource.dbpre.password=admin
spring.datasource.dbpre.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.address=0.0.0.0
server.port=9094

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE